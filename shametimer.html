<html>
 	<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script src="js/AsyncGetRequest.js"></script>
    <script src="js/CurrentBuildSet.js"></script>
    <script src="js/LastBuildWithOtherStatus.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css" type="text/css">

    <script>

      var baseUrl = "http://teamcity:8080/guestAuth/app/rest/";
      var projectResourcePath = "projects/Dev";
      var currentDevBuilds = Object.create(CurrentBuildSet);
      currentDevBuilds.initialize(baseUrl, projectResourcePath);
      var lastBuildWithOtherStatus = Object.create(LastBuildWithOtherStatus);
      lastBuildWithOtherStatus.initialize(currentDevBuilds);


      //Begin angular controller

      function timerCtrl($scope, $interval){
        if (currentDevBuilds.status === "SUCCESS") {
          $scope.buildStatus = "running";
        } else {
          $scope.buildStatus = "broken";
        }
        
        var currentTimeStamp = new Date();
        $scope.rawTimeElapsed = Math.abs(lastBuildWithOtherStatus.timeStamp - currentTimeStamp);

        $interval(function() {
          $scope.formattableTime = moment.duration($scope.rawTimeElapsed);
          $scope.rawTimeElapsed = $scope.rawTimeElapsed + 1000;
        }, 1000);
      };

      //End controller
      
    </script>

    </head>
    <body ng-app>
        <div ng-controller="timerCtrl" id="main-display">
          <div>Dev Build has been <span id="buildStatus" ng-class="{'broken': 'broken-color', 'running': 'running-color'}[buildStatus]" class="statusColor">{{buildStatus}}</span></div>
          <div>for at least</div>
          <div>{{formattableTime.days()}} : {{formattableTime.hours()}} : {{formattableTime.minutes()}} : {{formattableTime.seconds()}}</div>
        </div>
    </body>
</html>
